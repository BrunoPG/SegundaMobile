<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

 

  
<ion-content padding>
  <div full>
    <h1>x = {{x}}</h1>
    <h1>y = {{y}}</h1>
    <h1>z = {{z}}</h1>
    <h1>timestamp = {{timestamp}}</h1>
<button ion-button full (click)= "start()"> Start Listening</button>
<button ion-button full (click)= "stop()"> stop Listening</button>
  
  </div>
    

</ion-content>
