<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-button (click)="scan()">Scan</ion-button>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let disp of dispositivos ">
      <ion-label>Dispositivo: {{disp.name || disp.id }}</ion-label>
      <ion-button (click)="conect(disp)">
        <ion-icon name="md-bluetooth"></ion-icon>
      </ion-button>
      <ion-button (click)="conectado(disp)">
        <ion-icon name="md-help"></ion-icon>
      </ion-button>
      <ion-button (click)="Send(disp)">
        <ion-icon name="md-send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
