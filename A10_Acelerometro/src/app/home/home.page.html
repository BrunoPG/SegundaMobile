<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="startAceleration()">start Acceleração</ion-button>
    <ion-button (click)="watch()">watch Acceleração</ion-button>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>X</ion-label>
      <ion-input readonly name="x" [(ngModel)]="x" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Y</ion-label>
      <ion-input readonly name="y" [(ngModel)]="y" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Z</ion-label>
      <ion-input readonly name="z" [(ngModel)]="z" ngDefaultControl></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <img [style.margin-left.px]="x+200"
      src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-item>
  <ion-item>
    <img [style.margin-left.px]="y+200"
      src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-item>
  <!-- <img style="margin-left: 200" [style.margin-top.px]="z" src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"> -->

</ion-content>
