<ion-header>
  <ion-toolbar>
    <ion-title>
      USUARIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <form [formGroup]="todo" (ngSubmit)="criar()"> -->
    <ion-item>
      <ion-label>USUARIO</ion-label>
      <ion-input type="text" [(ngModel)]="nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>EMAIL</ion-label>
      <ion-textarea [(ngModel)]="email"></ion-textarea>
    </ion-item>
    <ion-button (click)="criar()" expand="full">Salvar</ion-button>
  <!-- </form> -->
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Lista de Usuarios</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/" *ngFor="let item of userlista">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>{{item.nome}}</ion-label>
      <ion-label>{{item.email}}</ion-label>
    </ion-item>
    
  </ion-list>
</ion-content>
